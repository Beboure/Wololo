<!doctype html>
<html>
<head>
	<p>Batalha Naval 2.0</p>
</head>
<body>
	<form>
		<p>X: <input type="text" id="t1"></p>
		<p>Y: <input type="text" id="t2"></p>
		<br>
		<input type="button" value="Disparar" onclick="disparar()">
	</form>
	<p id="id1"></p>
	<script>
		let x1 = Math.floor(Math.random() * 10);
		let y1 = Math.floor(Math.random() * 10);
		let x2 = (x1 == 10)?x1 - 1:x1 + 1;
		let y2 = (y1 == 10)?y1 - 1:y1 + 1;
		let hp = 2;
		let tentativa = 0
		
		function disparar() {
			if (tentativa == 10) {
				document.getElementById("id1").innerHTML = "Encerraram as tentativas";
			} else {
				tentativa++
				let x = document.getElementById("t1").value;
				let y = document.getElementById("t2").value;
				let distancia1 = Math.sqrt((x - x1)*(x - x1) + (y - y1)*(y - y1));
				let distancia2 = Math.sqrt((x - x2)*(x - x2) + (y - y1)*(y - y1));
				if (distancia1 == 0 || distancia2 == 0) {
					--hp
					if (hp == 0) {
					document.getElementById("id1").innerHTML = "No alvo! Navio afundado.";
					} else {
					document.getElementById("id1").innerHTML = "No alvo! Mas o navio ainda perdura...";
					}
				} else {
					document.getElementById("id1").innerHTML = "Tentativa " + tentativa + " Dist√¢ncia: " + distancia1 + "; " + distancia2;		
				}
			}
		}

	</script>	
</body>
</html>
